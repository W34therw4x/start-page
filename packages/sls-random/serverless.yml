service: org-random

plugins:
  - serverless-plugin-scripts

package:
  artifact: dist/artifact.zip
    
provider:
  name: aws
  stage: ${{opt:stage, 'dev'}}
  region: ${{opt:region, 'us-east-1'}}
  
  # use ${{}} to access serverless variables
  # this is necessary because cloudformation uses ${} syntax
  variableSyntax: "\\${{([ ~:a-zA-Z0-9._\\'\",\\-\\/\\(\\)]+?)}}"
      
  stackTags:
    SERVICE: ${{self:service}}
    STAGE: ${{self:provider.stage}}
    REGION: ${{self:provider.region}}
    VERSION: ${{file(./package.json):version}}

  runtime: nodejs8.10
  memorySize: 256
  timeout: 3

custom:
  scripts:
    hooks:
      'before:deploy:createDeploymentArtifacts': yarn run build && ../../scripts/sls-package.sh

functions:

  fetchRandomNumber:
    handler: index.fetchRandomNumber
    events:
      - http: GET number